<div class="row">
  <div class="col-3 col-lg-2 p-0 m-0 m-lg-1 m-xl-0" *ngFor="let photo of photos">
    <img src="{{photo.url}}" class="img-thumbnail mr-auto ml-auto" alt="">
    <div class="text-center mt-1">
      <button type="button" class="btn btn-sm">Main</button>
      <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
    </div>
  </div>
</div>
